spring.application.name=demo
# ===============================
# Database Configuration
# ===============================

# spring datasource.url -> connection string to mariaDB  
spring.datasource.url=jdbc:mariadb://localhost:3306/studentdb   
spring.datasource.username=springuser
spring.datasource.password=password123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================

# ddl-auto = update -> automatically creates/updates database tables
spring.jpa.hibernate.ddl-auto=update
# show-sql = true -> Logs sql queries in the console
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
